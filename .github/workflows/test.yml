name: Run Cypress Tests

on:
  push:
    branches:
      - main

jobs:
  # Setup-jobb som körs först
  setup:
    runs-on: ubuntu-latest
    outputs:
      frontend-directory: frontend
    steps:
      # Steg 1: Klona projektet från GitHub
      - name: Checkout repository
        uses: actions/checkout@v3

      # Steg 2: Installera Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Steg 3: Installera projektets beroenden
      - name: Install dependencies
        working-directory: frontend
        run: npm install

  # Lint- och typkontrolljobb
  lint-typecheck:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      # Steg 1: Lintning av koden
      - name: Lint code
        working-directory: frontend
        run: npm run lint

      # Steg 2: Kontrollera typdefinitioner (TypeScript)
      - name: Type check
        working-directory: frontend
        run: npm run type-check

  # Testjobb
  tests:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      # Steg 1: Starta Vite-utvecklingsservern
      - name: Start Vite dev server
        working-directory: frontend
        run: |
          npm run dev & # Startar servern i bakgrunden
          sleep 10      # Väntar 10 sekunder för att servern ska hinna starta

      # Steg 2: Kör End-to-End (E2E) tester med Cypress
      - name: Run Cypress E2E tests
        working-directory: frontend
        run: npm run test --spec 'cypress/e2e/**/*'

      # Steg 3: Kör komponenttester med Cypress
      - name: Run Cypress Component Tests
        working-directory: frontend
        run: npm run test --component
